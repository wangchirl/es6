<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24-Set</title>
  </head>
  <body>
    <script>
      /**
       * 1、Set 创建集合用来去重
       * 2、属性及方法
       *  1) size 属性返回集合元素个数
       *  2) add 方法往集合添加元素
       *  3) delete 方法删除集合元素
       *  4) has 方法判断集合是否存在元素
       *  5) clear 方法清空集合元素
       * 3、for...of 遍历集合元素
       * 4、forEach 遍历集合元素
       */
      // 创建一个空集合
      let s = new Set();
      console.log(typeof s); // object
      // 集合本质是成员的值都是唯一的对象

      // 1、创建一个非空集合，自动去重
      let s1 = new Set([1, 2, 3, 4, 5, 2, 3]);
      console.log(s1); // {1, 2, 3, 4, 5}

      // 2、集合属性与方法
      // size 返回集合的元素个数
      console.log(s1.size); // 5
      // add() 添加新元素
      console.log(s1.add(6));
      // delete() 删除元素
      console.log(s1.delete(6)); // 返回 true
      console.log(s1); // {1, 2, 3, 4, 5}
      // has() 检测是否存在某个值
      console.log(s1.has(1)); // true
      // clear() 清空集合
      s1.clear();
      console.log(s1); // {}

      s1 = new Set([1, 2, 3, 4, 5, 6]);
      // 3、集合实现了 iterator 接口，所以可以使用『扩展运算符』和『for…of…』进行遍历
      for (const v of s1) {
        console.log(v);
      }
      // 4、『forEach』
      s1.forEach((i) => {
        console.log(i);
      });
    </script>
  </body>
</html>
