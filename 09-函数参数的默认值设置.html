<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-函数参数的默认值设置</title>
  </head>
  <body>
    <script>
      /**
       * 1、可以设置默认值
       * 2、与解构赋值结合(也可以使用默认值)
       */

      // 1、形参初始值(一般位置靠后),可以设置默认值
      function add(a, b, c = 1) {
        return a + b + c;
      }
      console.log(add(2, 2)); // 2 + 2 + 1

      // 2、与解构赋值结合(也可以使用默认值)
      function person({ name, age, location = "深圳" }) {
        console.log(name); // shadow
        console.log(age); // 22
        console.log(location); // 深圳
      }
      person({
        name: "shadow",
        age: 22,
      });
    </script>
  </body>
</html>
